<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <h2>Swirl around and have fun</h2>
    <div class="container">
      <div class="controls">
        <div class="controls-inner">
          <h3>Controls</h3>
          <div class="grid-size">8x8</div>
          <input type="range" min="2" max="30" value="8" />
          <button class="apply">Apply</button>
          <button class="reset">
            <img src="images/power-button.svg" alt="Reset" />
          </button>
        </div>
      </div>
      <div class="grid"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
